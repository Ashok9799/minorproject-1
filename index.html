<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
             <div class="outer-box">
                <div class="inner-box">
                    <header class="Signup-header">
                        <h1>Signup</h1>
                        <p>It just takes 30 seconds</p>
                    </header>
                    <main class="Signup-body">
                     <form action="#">
                        <p>
                            <label for="fullname">Full Name</label>
                            <input type="text" name="fullname" placeholder="Candidate Name"required>
                        </p>
                        <p>
                            <label for="Email">Your Email</label>
                            <input type="text" name="Email" placeholder="Candidate Email Address"required>
                        </p>
                        <p>
                            <label for="password">Create Password</label>
                            <input type="password" name="password" placeholder="Atleast 8 characters"required>
                        </p>
                        <p>
                           
                            <input type="submit" name="" value="Create Account">
                        </p>
                     </form>
                    </main>
                    <footer class="Signup-Footer">
                           <p>Already have an account? <a href="#">Login</a></p>
                    </footer>
                </div>
                <div class="circle c1"></div>
                <div class="circle c2"></div>
             </div>
</body>
</html>
